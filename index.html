<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Page Music App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Music App</h1>
        <button id="playlistButton">Playlist</button>
        <button id="closeViewButton" style="display: none;">Close View</button>
        <button id="creditsButton">Credits</button>
    </header>

    <main>
        <div class="header">
        </div>
        <!-- Search/Browse Songs View -->
        <section id="searchView">
            <!-- Basic Song Search Side Menu -->
            <aside id="searchFilter">
                <form id="searchForm">
                    <!-- Title Filter -->
                    <input type="radio" id="titleSearch" name="searchType" value="title" checked>
                    <label for="titleSearch">Title</label>
                    <input type="text" id="titleInput" placeholder="Type here">
            
                    <!-- Artist Filter -->
                    <input type="radio" id="artistSearch" name="searchType" value="artist">
                    <label for="artistSearch">Artist</label>
                    <select id="artistInput" disabled>
                        <!-- Options will be populated with JS -->
                    </select>
            
                    <!-- Genre Filter -->
                    <input type="radio" id="genreSearch" name="searchType" value="genre">
                    <label for="genreSearch">Genre</label>
                    <select id="genreInput" disabled>
                        <!-- Options will be populated with JS -->
                    </select>
            
                    <!-- Filter and Clear Buttons -->
                    <button type="button" id="clearFilter">Clear</button>
                    <button type="button" id="applyFilter">Filter</button>
                </form>
            </aside>

            <!-- Songs Table -->
            <section id="songsTable">
                <table>
                    <thead>
                        <tr>
                            <th id="sortTitle">Title <span class="sort-icon" data-sort="title">&#9660;</span></th>
                            <th id="sortArtist">Artist <span class="sort-icon" data-sort="artist">&#9660;</span></th>
                            <th id="sortYear">Year <span class="sort-icon" data-sort="year">&#9660;</span></th>
                            <th id="sortGenre">Genre <span class="sort-icon" data-sort="genre">&#9660;</span></th>
                            <th id="sortPopularity">Popularity <span class="sort-icon" data-sort="popularity">&#9660;</span></th>
                            <th>Add</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Songs will be populated with JS -->
                    </tbody>
                </table>
            </section>
        </section>
        <!-- Single Song View Section -->
        <section id="singleSongView" style="display: none;">
            <div id="songDetails">
            <h2 id="songTitle">Song Title</h2>
            <p><strong>Artist Name:</strong> <span id="artistName"></span></p>
            <p><strong>Artist Type:</strong> <span id="artistType"></span></p>
            <p><strong>Genre:</strong> <span id="songGenre"></span></p>
            <p><strong>Year:</strong> <span id="songYear"></span></p>
            <p><strong>Duration:</strong> <span id="songDuration"></span></p>
            <h3>Analysis Data:</h3>
            <p><strong>BPM:</strong> <span id="songBPM"></span></p>
            <p><strong>Energy:</strong> <span id="songEnergy"></span></p>
            <p><strong>Danceability:</strong> <span id="songDanceability"></span></p>
            <p><strong>Liveness:</strong> <span id="songLiveness"></span></p>
            <p><strong>Valence:</strong> <span id="songValence"></span></p>
            <p><strong>Acousticness:</strong> <span id="songAcousticness"></span></p>
            <p><strong>Speechiness:</strong> <span id="songSpeechiness"></span></p>
            <p><strong>Popularity:</strong> <span id="songPopularity"></span></p>
            </div>
            <div id="radarChartContainer">
            <canvas id="radarChart"></canvas>
            </div>
        </section>

        <!-- Playlist View Section -->
        <section id="playlistView" style="display: none;">
            <header>
                <h2>Playlist Details</h2>
                <span id="playlistStats"></span>
                <button id="clearPlaylist">Clear Playlist</button>
            </header>
            <table id="playlistTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Year</th>
                        <th>Genre</th>
                        <th>Popularity</th>
                        <th>Remove</th>
                    </tr>
                </thead>
        <tbody id="playlistTableBody">
            <!-- Playlist songs will be populated here with JavaScript -->
        </tbody>
    </table>
    </section>
    </main>

    <footer>
        <!-- Footer content -->
    </footer>

    <!-- JavaScript File -->
    <script src="js/assign2.js"></script>
</body>
</html>
